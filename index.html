<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- กล่อง setup -->
  <div id="setup" class="card">
    <h1 class="title">เริ่มทำข้อสอบ</h1>
    
    <div class="form-group">
      <label for="numQuestions">จำนวนข้อสอบที่ต้องการ:</label>
      <input type="number" id="numQuestions" value="20" min="1">
    </div>

    <div class="checkbox-group">
      <input type="checkbox" id="showAnswers">
      <label for="showAnswers">แสดงเฉลยทันที (ถูก/ผิด)</label>
    </div>

    <button class="start-btn" onclick="startQuiz()">เริ่มสอบ</button>
  </div>

  <!-- หน้าสอบ -->
  <div id="quiz" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
